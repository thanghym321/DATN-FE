<!-- Page header -->
<div class="page-header page-header-default">
	<div class="page-header-content">
		<div class="page-title">
			<h4>Đăng ký phòng</h4>
		</div>

		<div class="heading-elements">
			<div class="heading-btn-group">
				<!-- <a (click)="createModal()" class="btn btn-link btn-float has-text"><i
						class="icon-plus22 text-primary"></i><span>Thêm phòng</span></a> -->
			</div>
		</div>
	</div>

	<div class="breadcrumb-line">
		<ul class="breadcrumb">
			<li><a [routerLink]="['']"><i class="icon-home2 position-left"></i> Trang chủ</a></li>
			<li class="active">Đăng ký phòng</li>
		</ul>
	</div>
</div>
<!-- /page header -->
<!-- Content area -->
<div class="content">

	<!-- Basic datatable -->
	<div class="panel panel-flat">
		<div class="panel-heading">
         <!-- Grid -->
         <div class="row">
          <div class="col-lg-3 col-sm-6" *ngFor="let item of list_room | paginate: {itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalRoom}">
            <div class="panel panel-success panel-bordered">
              <div class="panel-heading">
                <h6 class="panel-title text-center text-bold">{{item.name}}</h6>
              </div>
              <div class="panel-body panel-body-accent text-center">

                <h5 class="no-margin">Số giường: {{item.bed}}</h5>
                <h5 class="no-margin">Loại phòng: {{item.type}}</h5>
                <h5 class="no-margin">Giá: {{item.price |  currency: 'đ'}}</h5>

              </div>
              <div class="panel-footer text-center">
                <button type="button" class="btn btn-primary" (click)="reg(item.id)">Đăng ký</button>
              </div>
            </div>
          </div>
        </div>

        <div style="text-align: right;">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="loadPageIndex($event)">
          </pagination-controls>
        </div>

		</div>
	</div>
	<!-- /basic datatable -->

</div>
<!-- /content area -->
