<!-- Page header -->
<div class="page-header page-header-default">
	<div class="page-header-content">
		<div class="page-title">
			<h4>Quản lý đăng ký phòng</h4>
		</div>
	</div>

	<div class="breadcrumb-line">
		<ul class="breadcrumb">
			<li><a [routerLink]="['']"><i class="icon-home2 position-left"></i> Trang chủ</a></li>
			<li class="active">Quản lý đăng ký phòng</li>
		</ul>
	</div>
</div>
<!-- /page header -->
<!-- Content area -->
<div class="content">

	<!-- Basic datatable -->
	<div class="panel panel-flat">
		<div class="panel-heading">
      <div class="row">
        <div class="col-lg-11">
          <h5 class="panel-title">DANH SÁCH ĐĂNG KÝ PHÒNG</h5>
        </div>
        <div class="col-lg-1">
          <select class="form-control" (ngModelChange)="loadPageSize($event)" [(ngModel)]="pageSize">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
		</div>

		<table class="table datatable-basic">
			<thead>
				<tr>
					<th width="50px;">STT</th>
					<th>Tên phòng</th>
          <th>Tên sinh viên</th>
					<th>Ảnh</th>
					<th>Email</th>
					<th>Ngày đăng ký</th>
          <th>Trạng thái</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of list_roomRegistration | paginate: {itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalRoomRegistration}; let i = index">
          <td>{{i+1}}</td>
					<td>{{item.roomName}}</td>
          <td>{{item.name}}</td>
          <td><img src="{{item.avatar}}" height="100%;" width="100px" alt=""></td>
					<td>{{item.email}}</td>
					<td>{{item.dateRegistration | date:'dd-MM-yyyy'}}</td>
					<td>{{item.status | statusLabel: statusMapping}}</td>
				</tr>
			</tbody>
		</table>
    <div style="text-align: right;">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="loadPageIndex($event)">
      </pagination-controls>
    </div>
	</div>
	<!-- /basic datatable -->

</div>
<!-- /content area -->
