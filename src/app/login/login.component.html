<div class="login-container">
    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">

            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Content area -->
                <div class="content">

                    <!-- Simple login form -->
                    <form [formGroup]="frmLogin" (ngSubmit)="Login(frmLogin.value)">
                        <div class="panel panel-body login-form">
                            <div class="text-center">
                                <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
                                <h5 class="content-group">ĐĂNG NHẬP</h5>
                            </div>

                            <div *ngIf="username.invalid && (username.dirty || username.touched)">
                                <span style="color:red ;" *ngIf="username.errors?.['required']">Tài khoản không được rỗng</span>
                            </div>
                            <div class="form-group has-feedback has-feedback-left">
                                <input formControlName="txt_username" type="text" class="form-control" placeholder="Tài khoản" ngModel>
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"></i>
                                </div>
                            </div>

                            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                                <span style="color:red ;" *ngIf="password.errors?.['required']">Mật khẩu không được rỗng</span>
                            </div>
                            <div class="form-group has-feedback has-feedback-left">
                                <input formControlName="txt_password" type="password" class="form-control" placeholder="Mật khẩu" ngModel>
                                <div class="form-control-feedback">
                                    <i class="icon-lock2 text-muted"></i>
                                </div>
                            </div>
                            <div style="color:red ;" *ngIf="error">
                                Tài khoản hoặc mật khẩu không đúng!
                            </div>
                            <div class="form-group">
                                <button [disabled]="frmLogin.invalid"  type="submit" class="btn btn-primary btn-block">Đăng Nhập<i class="icon-circle-right2 position-right"></i></button>
                            </div>
                            <div class="content-divider text-muted form-group"><span>Không có tài khoản?</span></div>
                            <a [routerLink]="['/register']" class="btn btn-default btn-block content-group">Đăng ký</a>
                            <div class="text-center">
                                <a [routerLink]="['/reset-password']">Quên mật khẩu?</a>
                            </div>
                        </div>
                    </form>
                    <!-- /simple login form -->

                </div>
                <!-- /content area -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->
</div>
